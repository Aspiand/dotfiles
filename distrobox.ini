[debian]
image=debian:bookworm-slim
pull=true
root=false
init=false
nvidia=false
unshare_all=true
exported_bins_path="~/.local/bin"
home="~/.local/share/distrobox/debian"
additional_packages="chromium"

#archBtw
[work]
image=archlinux:latest
root=false
init=true
nvidia=false
start_now=true
unshare_all=true
home="~/.local/share/distrobox/work"
additional_packages="bitwarden fastfetch firefox tailscale"

[agent]
image=ubuntu:24.04
root=false
init=true
start_now=true
unshare_all=true
home="~/.local/share/distrobox/agent"
additional_packages="ansible binutils jq libmagic1 libmagic-dev make micro openssh-server python3.12 python3.12-dev python3.12-venv rsyslog tmux"

[2fa]
image=ubuntu:24.04
root=false
init=true
start_now=true
unshare_all=true
home="~/.local/share/distrobox/2fa"
additional_packages="micro libpam-google-authenticator rsyslog openssh-server"

[bqckup]
image=ubuntu:22.04
root=false
init=false
start_now=true
unshare_all=true
home="~/.local/share/distrobox/bqckup"
additional_packages="micro libfuse2"
