name: dotfiles

services:
  database:
    container_name: sql
    image: docker.io/percona:latest
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - database:/var/lib/mysql
    ports:
      - 127.0.0.1:3306:3306

  phpmyadmin:
    container_name: phpmyadmin
    image: docker.io/phpmyadmin/phpmyadmin:latest
    restart: unless-stopped
    environment:
      PMA_HOST: database
    depends_on:
      - database
    ports:
      - 8008:80

volumes:
  database:
